<!DOCTYPE html>
<html>

<head>
    <!-- Meta information -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetwear Review Page</title>
    <!-- External stylesheets -->
    <link rel="stylesheet" href="review.css">
    <!-- Font Awesome icons stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader"></div>

    <div class="container">
        <!-- Feedback section -->
        <div class="feedback">
            <!-- Emoji selection -->
            <div class="emoji">
                <div id="emoji">
                    <img src="image/emoji-bad.jpeg" class="emoji-bad">
                    <img src="image/emoji-poor.jpeg" class="emoji-poor">
                    <img src="image/emoji-good.jpeg" class="emoji-good">
                    <img src="image/emoji-vgood.jpeg" class="emoji-vgood">
                    <img src="image/emoji-awe.jpeg" class="emoji-awe">
                    <img src="image/emoji-love.jpeg" class="emoji-love">
                </div>
            </div>
            <!-- Rating stars -->
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
            <!-- Slider for rating -->
            <input type="range" id="slider" min="0" max="5" value="0">
            <!-- Comment box -->
            <textarea id="comment-box" placeholder="Leave your comment here..."></textarea>

            <!-- Submit button -->
            <button id="submit-button">Submit</button>
        </div>
    </div>
    </div>
    <!-- Script for review functionality -->
    <script src="review.js"></script>
</body>

</html>
